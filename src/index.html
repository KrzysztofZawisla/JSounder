<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle&display=swap"
      rel="stylesheet"
    />
    <title>JSounder</title>
  </head>
  <body>
    <div id="container">
      <div id="upper-content">
        <div id="upper-menu">
          <div id="menu-top">
            <div id="menu-logo">
              <span class="icon"></span>
              <span>JSounder</span>
            </div>

            <div class="menu-item" id="library-button">
              <span class="icon"></span>
              <span>Library</span>
            </div>

            <div class="menu-item" id="search-button">
              <span class="icon"></span>
              <span>Search</span>
            </div>

            <div class="menu-item" id="favourites-button">
              <span class="icon"></span>
              <span>Favourites</span>
            </div>
            <div class="menu-item" id="playlists-button">
              <span class="icon"></span>
              <span>Add playlist</span>
            </div>
            <div id="playlists-menu"></div>
          </div>
          <div id="menu-bottom">
            <div class="menu-item" style="display: none">
              <span class="icon"></span>
              <span>Updates</span>
            </div>
            <div class="menu-item" id="settings-button">
              <span class="icon"></span>
              <span>Settings</span>
            </div>
          </div>
        </div>

        <div id="upper-right-content">
          <div id="upper-header">
            <div id="page-header"></div>
            <div id="header-buttons">
              <div class="header-button"></div>
              <div class="header-button"></div>
            </div>
          </div>
          <div id="content">
            <div class="song">
              <div class="song-wrapper">
                <div class="song-art">
                  <img src="test.jpg" />
                </div>
                <div class="song-title">Harnas Ice Tea</div>
                <div class="song-artist">Gawryle</div>
              </div>

              <div class="song-lenght">3:15</div>
              <div class="song-buttons-wrapper">
                <div class="song-button"></div>
                <div class="song-button"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="lower-content">
        <div id="song-info">
          <div id="album-art"></div>
          <div id="song-details">
            <div id="song-title">Harnas Ice Tea</div>
            <div id="song-artist">Gawryle</div>
          </div>
        </div>
        <div id="song-buttons"></div>
      </div>
    </div>
